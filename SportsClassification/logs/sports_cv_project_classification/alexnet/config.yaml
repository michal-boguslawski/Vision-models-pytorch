project_name: sports_cv_project_classification
experiment_name: alexnet
model:
  model_name: AlexNet
  backbone_name: resnet50
  detection_head_name: resnet50
  pretrained: false
  num_classes: 100
  num_anchors: 3
  dropout_rate: 0.5
  hidden_dim: 4096
dataset:
  name: sports_images
  source: kaggle
  kaggle_dataset_name: gpiosenka/sports-classification
  force_download: false
  root_dir: data
  raw_subdir: raw
  processed_subdir: processed
  annotations_subdir: annotations
  annotations_file: sports.csv
  use_existing_train_test_split: true
  train_subdir: train
  val_subdir: val
  test_subdir: test
  input_size:
  - 224
  - 224
  normalize_mean:
  - 0.485
  - 0.456
  - 0.406
  normalize_std:
  - 0.229
  - 0.224
  - 0.225
  augmentations:
    horizontal_flip: true
    rotation: false
    random_crop: true
    color_jitter: false
  batch_size: 32
  shuffle: true
  num_workers: 1
  seed: 42
checkpoint_dir: checkpoints/
log_dir: logs/
log_subdirs:
  train: train
  val: val
  test: test
training:
  optimizer:
    type: adam
    lr: 0.0001
    weight_decay: 0.0001
  scheduler:
    type: step_lr
    step_size: 10
    gamma: 0.1
  loss:
    type: cross_entropy
    bbox_loss: smooth_l1
    obj_loss: binary_cross_entropy
  num_epochs: 50
  save_best_only: true
  save_checkpoint: true
  log_interval: 50
evaluation:
  metrics:
  - accuracy
  - top-5-accuracy
  iou_threshold: 0.5
  conf_threshold: 0.3
misc:
  device: cuda
  seed: 42
  deterministic: true
